<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Revenue XML</title>
</head>
<body>
    <h2>Upload Revenue (XML)</h2>

    <form method="post" enctype="multipart/form-data" th:action="@{/seller/revenue/upload}">
        <label>Chọn file:</label>
        <input type="file" name="file" accept=".xml" required />
        <button type="submit">Upload</button>
    </form>

    <!-- ✅ Thông báo thành công -->
    <p th:if="${message}" th:text="${message}" style="color:green;"></p>

    <!-- ✅ Hiển thị nội dung XML nếu có -->
    <div th:if="${month}">
        <p><strong>Tháng:</strong> <span th:text="${month}"></span></p>
        <p><strong>Dữ liệu:</strong> <span th:text="${data}"></span></p>
    </div>
</body>
</html>
